<template name="newProject">
    <div class="container">
        {{ > homePage }}
        <h1>New Project</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Enter description">
            </div>
            <div class="form-group">
                    <label for="name">Days</label>
                    <input type="number" class="form-control" id="days"  placeholder="Enter days of work">                
            </div>
            <div class="form-group">
                    <label for="name">Services</label>
                    <input type="text" class="form-control" id="services"  placeholder="Enter kind of services">
                    <a href="#" class="badge badge-light">Add more services</a>              
            </div>
            <div class="form-group">
                <label form="name"> Money</label>
                <input type="text" class="form-control" id="money" placeholder="Enter $ ">
            </div>

            <button type="submit" class="btn btn-primary">Creat</button>
        </form>
    </div>
</template>
