<template name="register">
        <h1>Register</h1>
        <form class="form-inline" role="form">
                <div class="form-group">
                        <span class="glyphicon glyphicon-user"></span>
                        Username
                        <label class="sr-only" for="username">Username</label>
                        <input type="username" class="form-control" placeholder="username">
                </div>

                <div class="form-group">
                    <span class="glyphicon glyphicon-user"></span>
                    Email
                    <label class="sr-only" for="email">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="form-group">
                        <span class="glyphicon glyphicon-phone"></span>
                        Celphone
                        <label class="sr-only" for="celphone">Celphone</label>
                        <input type="celphone" class="form-control" placeholder="celphone">
                </div>
                <div class="form-group">
                        <span class="glyphicon glyphicon-briefcase"></span>
                        Profession
                        <label class="sr-only" for="proffesion">Proffesion</label>
                        <input type="proffesion" class="form-control" placeholder="proffesion">
                </div>
                <div class="form-group">
                        <span class="glyphicon glyphicon-wrench"></span>
                        Services
                        <label class="sr-only" for="services">Services</label><br>
                        <button type="button" class="btn btn-info">Node.js</button>
                        <button type="button" class="btn btn-info">Javascript</button>
                        <button type="button" class="btn btn-info">Angular</button>
                        <button type="button" class="btn btn-info">Mongo</button>
                        
                        <br><br>
                        <button type="button" class="btn btn-info">Node.js</button>
                        <button type="button" class="btn btn-info">Javascript</button>
                        <button type="button" class="btn btn-info">Angular</button>
                        <button type="button" class="btn btn-info">Mongo</button>
                        
                        <br><br>
                        <button type="button" class="btn btn-info">Node.js</button>
                        <button type="button" class="btn btn-info">Javascript</button>
                        <button type="button" class="btn btn-info">Angular</button>
                        <button type="button" class="btn btn-info">Mongo</button>
                        
                </div>
                <div class="form-group">
                        <span class="glyphicon glyphicon-picture"></span>
                        Photo
                        <label class="sr-only" for="photo">Photo</label>
                        <input type="file">
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-cog"></span>
                    Password
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Create</button>
            </form>
</template>
